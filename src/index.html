<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Avocado Fit</title>
    <link href="styles.css" rel="stylesheet">
  </head>
  <body>
    <header>
      <h2>Avocado Fit</h2>
      <h3 id="todayDate">Date Placeholder</h3>
    </header>
    <section id="infoCard" class="info-card">
      <h4 id="infoName">Name placeholder</h4>
      <h4 id="infoEmail">Email placeholder</h4>
      <h4 id="infoStride">Stride length placeholder</h4>
      <h4 id="infoFriends">Friends placeholder</h4>
    </section>
    <main>
      <h1 id="greeting" class="greeting">Greetings, ~~USER~~</h1>
      <section id="steps" class="steps">
        <h2 id="todaySteps">Today's Steps:</h2>
        <h3 id="userStepGoal">Your Goal:</h3>
        <h3 id="averageStepGoal">Average User Goal:</h3>
      </section>
      <section class="parent-container">
        <section id="hydration" class="hydration box">
          <p id="todayOz">oz Drank</p>
          <div>
            <canvas id="hydroChart" class="hydro-chart"></canvas>
          </div>
        </section>
        <section id="sleep" class="sleep box">
          <p id="todaySleep">Today's sleep</p>
          <p id="avgSleep">Average Sleep</p>
            <div>
              <canvas id="sleepChart" class="sleep-chart"></canvas>
            </div>
        </section>
        <section id="activity" class="activity box">
          <p id="activityPara">Minutes Active & Distance Walked</p>
          <div>
            <canvas id="activityChart" class="activity-chart"></canvas>
          </div>
        </section>
        <section id="activityAverage" class="activity-average box">

        </section>
      </section>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.0.1/chart.min.js"
      integrity="sha512-2uu1jrAmW1A+SMwih5DAPqzFS2PI+OPw79OVLS4NJ6jGHQ/GmIVDDlWwz4KLO8DnoUmYdU8hTtFcp8je6zxbCg=="
      crossorigin="anonymous"></script>
    <script type="text/javascript" src="../node_modules/dayjs/dayjs.min.js"></script>
    <script type="text/javascript" src="../data/users.js"></script>
    <script type="text/javascript" src="../data/hydration.js"></script>
    <script type="text/javascript" src="../data/sleep.js"></script>
    <script type="text/javascript" src="../data/activity.js"></script>
    <script type="text/javascript" src="./classes/Sleep.js"></script>
    <script type="text/javascript" src="./classes/SleepRepository.js"></script>
    <script type="text/javascript" src="./classes/Activity.js"></script>
    <script type="text/javascript" src="./classes/ActivityRepository.js"></script>
    <script type="text/javascript" src="./classes/HydrationRepository.js"></script>
    <script type="text/javascript" src="./classes/Hydration.js"></script>
    <script type="text/javascript" src="./classes/User.js"></script>
    <script type="text/javascript" src="./classes/UserRepository.js"></script>
    <script type="text/javascript" src="./scripts.js"></script>
  </body>
</html>
